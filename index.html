<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="containt">
        <header>
          <img src="./images/icon-star.svg" alt="star" />
        </header>
        <main>
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request.all feedback
            is appreciated to help us improve our offering!
          </p>
          <div class="numbers">
            <button class="one">1</button>
            <button class="tow">2</button>
            <button class="three">3</button>
            <button class="four">4</button>
            <button class="five">5</button>
          </div>
          <div class="but-container">
            <button onclick="submit()">SUBMIT</button>
          </div>
        </main>
        <div class="thank-state">
          <div class="iner-container">
            <div class="image">
              <img src="./images/illustration-thank-you.svg" alt="">
            </div>
            <div class="count">
              You Selected <span class="span-count"> 4 </span> out of 5
            </div>
            <div class="tank">
              <h1>Thank you!</h1>
            </div>
            <div >
              <p>We appreciate you taking the time to give a rating if you over need more support, don't hesitate to get in touch!</p>
            </div>
            <button class="return">
              <img src="./images/back (1).png" alt="arrow" >
            </button>
          </div>
            
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
